<!DOCTYPE html>
<html>
  <head>
    <title>Mood Tracker</title>
  </head>
  <body>
    <h1>Mood Tracker</h1>
    <p>This would be a mood tracker</p>
    <div>
      <input type="radio" id="happy" name="mood" value="happy">
      <label for="happy">:)</label>
    </div>
    <div>
      <input type="radio" id="sad" name="mood" value="sad">
      <label for="sad">:(</label>
    </div>
    <div>
      <input type="radio" id="unhappy" name="mood" value="unhappy">
      <label for="unhappy">:)</label>
    </div>
  </body>
</html>
